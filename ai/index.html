    />

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon" />
    <title>Kapal Lawd Moved</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f8; /* Soft background color */
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 0; /* Remove default margin */
      }
      .container {
        padding: 40px;
        background-color: #ffffff; /* White background for the message */
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Softer shadow */
      }
      .message {
        font-size: 28px; /* Larger font size for visibility */
        margin-bottom: 10px;
        color: #333; /* Darker text color */
      }
      .redirect-message {
        font-size: 20px; /* Slightly smaller font */
        color: #555; /* Medium grey for the link */
        margin-bottom: 20px;
      }
      .countdown {
        font-size: 16px; /* Smaller font for countdown */
        color: #888; /* Lighter grey for the countdown */
      }
      a {
        color: #007bff; /* Bootstrap blue */
        text-decoration: none; /* No underline */
        font-weight: bold; /* Bold text for the link */
      }
      a:hover {
        text-decoration: underline; /* Underline on hover */
      }
    </style>
    <script>
      // Countdown and redirect
      let countdown = 5; // Set countdown time in seconds
      function startCountdown() {
        const countdownElement = document.getElementById("countdown");

        const interval = setInterval(() => {
          if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = "https://ai.aldotobing.online";
          } else {
            countdownElement.innerText = countdown; // Update countdown display
            countdown--;
          }
        }, 1000);
      }

      // Start the countdown when the window loads
      window.onload = startCountdown;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="message">Kapal Lawd has moved to:</div>
      <div class="redirect-message">
        <a href="https://ai.aldotobing.online">https://ai.aldotobing.online</a>
      </div>
      <div class="countdown">
        Redirecting you in <span id="countdown">5</span> seconds...
      </div>
    </div>
  </body>
