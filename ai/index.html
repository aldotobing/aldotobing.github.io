<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat AI</title>
    <link rel="stylesheet" href="../ai/asset/css/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chat-widget">
      <div id="chat-container" class="chat-container">
        <div class="chat-header">
          <h3>
            <i class="fas fa-terminal" id="loading-icon"></i>
            <span class="text-label">&nbsp;Kapal Lawd AI</span>
          </h3>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Tanya Apa Saja..." />
          <button id="send-message" aria-label="Send message">
            <i class="fas fa-arrow-up"></i>
            <div class="spinner" id="spinner"></div>
          </button>
        </div>
      </div>
    </div>
    <script src="../ai/asset/js/chat.js"></script>
  </body>
</html>
