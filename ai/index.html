  </head>
  <body>
    <div class="chat-widget">
      <div id="chat-container" class="chat-container">
        <div class="chat-header">
          <div class="dropdown">
            <button class="dropbtn">
              <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-content">
              <a
                href="#"
                id="text-generation"
                class="dropdown-item"
                data-value="Chat"
                >Chat</a
              >
              <a
                href="#"
                id="image-generation"
                class="dropdown-item"
                data-value="Image Gen"
                >Image Gen</a
              >
            </div>
          </div>
          <span id="selected-item" class="selected-item">Chat</span>
          <h3 class="chat-header-title">
            <i class="fas fa-terminal" id="loading-icon"></i>
            <span id="title-text"></span>
          </h3>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
          <input
            type="text"
            id="user-input"
            placeholder="Apa yang bisa saya bantu?
          "
          />
          <button id="send-message" aria-label="Send message">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="../ai/asset/js/chat.js"></script>
    <script src="../ai/asset/js/drop-down.js"></script>
  </body>
