<!DOCTYPE html>
<html>
  <head>
    <title>Generate QR-Code</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://aldotobing.github.io/assets/img/favicon.png"
      rel="icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <p>Paste your URL or text below to generate a QR code!</p>
      <input
        type="text"
        id="qr-data"
        class="input"
        placeholder="Paste the URL or TEXT"
      />
      <div id="qr-code" class="qr"></div>
      <div class="style-buttons">
        <button id="style-default" class="style-btn active">Default</button>
        <button id="style-rounded" class="style-btn">Rounded</button>
        <button id="style-gradient" class="style-btn">Gradient</button>
      </div>
      <button id="download-btn" class="btn" disabled>
        <i class="fas fa-download"></i> Download QR Code
      </button>
    </div>

    <!-- Include qr-code-styling library -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
  </body>
</html>
